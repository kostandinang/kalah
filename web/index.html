<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- Game Content -->
<div id="game-frame">
    <div class="game-title">
        <span class="title">Kalah</span>
        <form class="game-inputs" name="gameInputs">
            <label>
                Player 1:
                <input name="player1Name" placeholder="Enter Name"/>
            </label>
            <label>
                Player 2:
                <input name="player2Name" placeholder="Enter Name"/>
            </label>
            <label>
                Seeds:
                <select id="seed-num">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </label>
            <button type="button" id="start-game-btn">Start</button>
        </form>
        <span class="current-player-label">
        <span id="player-turn-label"></span>
        </span>
    </div>
    <div class="board">
        <div class="left-board" id="house-7"></div>
        <div class="center-board">
            <div class="top-center-board" id="top-board">
                <div id="house-6"></div>
                <div id="house-5"></div>
                <div id="house-4"></div>
                <div id="house-3"></div>
                <div id="house-2"></div>
                <div id="house-1"></div>
            </div>
            <div class="bottom-center-board" id="bottom-board">
                <div id="house-8"></div>
                <div id="house-9"></div>
                <div id="house-10"></div>
                <div id="house-11"></div>
                <div id="house-12"></div>
                <div id="house-13"></div>
            </div>
        </div>
        <div class="right-board" id="house-14"></div>
        <div class="clearfix"></div>
    </div>
</div>
<!-- Styles -->
<link rel="stylesheet" href="css/main.css" type="text/css"/>
<!-- Scripts -->
<script src="js/constants.js"></script>
<script src="js/utils/render.js"></script>
<script src="js/utils/ajax.js"></script>
<script src="js/utils/utils.js"></script>
<script src="js/utils/rest.js"></script>
<script src="js/utils/json-factory.js"></script>
<script src="js/entities/house.js"></script>
<script src="js/entities/player.js"></script>
<script src="js/entities/game-response.js"></script>
<script src="js/kalah.js"></script>
<script src="js/main.js"></script>
</body>
</html>
