<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!-- Game Content -->
<div id="game-frame">
    <div class="game-title">
        <span class="title">Kalah</span>

        <form class="game-inputs" name="gameInputs">
            <label>
                Player 1:
                <input name="player1Name" placeholder="Enter Name"/>
            </label>
            <label>
                Player 2:
                <input name="player2Name" placeholder="Enter Name"/>
            </label>
            <button type="button" id="start-game-btn">Start</button>
        </form>
        <span>Turn: </span>
        <span id="player-turn-label"></span>
    </div>
    <div class="board">
        <div class="left-board" id="pit-7"></div>
        <div class="center-board">
            <div class="top-center-board">
                <div id="pit-6"></div>
                <div id="pit-5"></div>
                <div id="pit-4"></div>
                <div id="pit-3"></div>
                <div id="pit-2"></div>
                <div id="pit-1"></div>
            </div>
            <div class="bottom-center-board">
                <div id="pit-8"></div>
                <div id="pit-9"></div>
                <div id="pit-10"></div>
                <div id="pit-11"></div>
                <div id="pit-12"></div>
                <div id="pit-13"></div>
            </div>
        </div>
        <div class="right-board" id="pit-14"></div>
    </div>
</div>
<!-- Styles -->
<link rel="stylesheet" href="css/main.css" type="text/css"/>
<!-- Scripts -->
<script src="js/constants.js"></script>
<script src="js/utils/render.js"></script>
<script src="js/utils/ajax.js"></script>
<script src="js/utils/utils.js"></script>
<script src="js/utils/rest.js"></script>
<script src="js/utils/kalah-factory.js"></script>
<script src="js/entities/stone.js"></script>
<script src="js/entities/pit.js"></script>
<script src="js/entities/player.js"></script>
<script src="js/kalah.js"></script>
<script src="js/main.js"></script>
</body>
</html>
